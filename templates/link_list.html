<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the URL-Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-faint-blue">
    <h1 class = "bg-primary text-white"> Please find your shortened links below</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Short Links</th>
                    <th>View Count</th>
                    <th>Full Link</th>
                </tr>
            </thead>
            <tbody>
                {% for link in links %}
                <tr>
                    <td><a href="{{ url_for('_redirect', hash_id=link.hash_id) }}">{{ link.hash_id }}</a></td>
                    <td>{{ link.views }} </td>
                    <td><a href="{{ url_for('_redirect', hash_id=link.hash_id)}} ">{{ link.url }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
