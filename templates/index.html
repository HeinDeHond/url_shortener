<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the URL-Shortener</title>
</head>
<body>
    <h1> Welcome to the URL-Shortener</h1>
    <h3>Please enter the URL you would like to shorten below!</h3>
    <form action="/" method="POST">
        <label for="long_url">Long URL:</label>
        <input type="text" id="long_url" name="long_url" placeholder="Enter the long URL"><br><br>
        <input type="submit" value="Create Link">
    </form>
</body>
</html>
